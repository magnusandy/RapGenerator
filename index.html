function createCustomSound()
{
	var freq = document.getElementById('frequency').value
	var detune = document.getElementById('detune').value
	var dur = document.getElementById('duration').value
	var per = document.getElementById('period').value
	var type = document.getElementById('type').value
	playSound(dur, freq, detune, type, per)
}

//TAKES THE TEXT IN p.hyphenate and put hyphens between sylables
function hyp()
{

    $('p.hyphenate').hyphenate('en-us');
    var hypString = document.getElementById("hyp").innerHTML
    console.log(hypString)
    var result = hypString.replace(/[\u00AD\u002D\u2011]+/g,'-');
    console.log(result)
}
//start or stop the rap depending on if its going already
function onPressStartOrStop()
{
	if(isTTSgoing == true)
        {
        stopRap(intervalID);
        }
        else
        {
        clickStart();
        }
}
