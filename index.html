<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Rap Experience Generator</title>
<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
<script src="js/Dictionary.js"></script>
<script src="js/soundCreation.js"></script>
<script>
function createCustomSound()
{
	var freq = document.getElementById('frequency').value
	var detune = document.getElementById('detune').value
	var dur = document.getElementById('duration').value
	var per = document.getElementById('period').value
	var type = document.getElementById('type').value
	playSound(dur, freq, detune, type, per)
}

function clickStart()
{
	var voice = document.getElementById("voiceType").value;
	var speed = parseInt(document.getElementById("voiceSpeed").value);
	var speedDec = speed.toFixed(2)/10.00;//move the value to have 2 decimal places
	console.log(speedDec);
	startRap(voice, speedDec)
}
</script>
    </head>
    <body>
        <div class="container">
            <h1>Generated Rap Experience</h1>
            <p id="displayRap"></p>
            <button id="play" onclick='clickStart();'>Start</button>
			<button id="play" onclick='stopRap(intervalID)'>Stop</button>
			<select id="voiceType">
			  <option value="UK English Male">Male</option>
			  <option value="UK English Female">Female</option>
			</select>
			<p>Voice Speed: </p><input type="range" id="voiceSpeed" value="10" min='0' max='20'>
        </div>
        <div>
            <img src="images/britishManFace-withoutMouth.png" style="position: absolute; top: 50%; left: 50%;">

            <img src="images/britishManFace-mouthOnly.png" style="position: absolute; top: 50%; left: 50%;">
        </div>
